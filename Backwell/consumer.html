<!-- Cerates a variable called dict to dereference ... -->
<script src="completed.dictionary.js"></script>

<script>
var buttonElement;
var messageElement;
var suggester_word;

window.onload = function () {
  suggester_word = "born";
  buttonElement=document.getElementById("buttonset");
  messageElement=document.getElementById("message");
  generate_suggester_buttons(suggester_word, buttonElement, messageElement);
}


var generate_suggester_buttons = function(word, buttonElement, messageElement) {
  messageElement.innerHTML+=' '+ word;

  buttonElement.innerHTML='';
  for (i in dict[word]) {
    var str='<button type="button" class="btn btn-primary" onclick="generate_suggester_buttons(\'' + dict[word][i] + '\', buttonElement, messageElement);">' + dict[word][i] + '</button> ';
    //console.log(str);
    buttonElement.innerHTML+=str;
  }
}
</script>
