<div>      <script type='text/javascript' src='https://www.google.com/jsapi'></script><script type='text/javascript'>    google.load('visualization', '1.1', {packages:['sankey']});    google.setOnLoadCallback(drawChart);    function drawChart() {        var data = new google.visualization.DataTable();            data.addColumn('string', 'From');            data.addColumn('string', 'To');            data.addColumn('number', 'Mails');            data.addRows([
['from juan.hernandez', 'sandra.hernandez',21],
['sandra.hernandez','to juan.hernandez',2],
['sandra.hernandez','to gilmal',1],
['sandra.hernandez','to panam.edu',1],
